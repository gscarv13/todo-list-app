<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
        <title>Webpack App</title>
    </head>
    <body>
        <div id="content">
            <div class="top">
                <h1 class="is-size-5">To-do</h1>
            </div>
            <div class="container">     
                <nav>
                    <h2>Projects</h2>
                    <p class="mt-5">
                        <a href="#">Default</a>
                    </p>
                    <button class="button button-info is-small mt-5">Add project</button>
                </nav>
                <main>
                    <h2 class="is-size-5 has-text-weight-medium">Tasks</h2>

                    <div class="columns is-centered mt-5">
                        <table class="table is-striped mx-auto">
                          <thead>
                           <tr>
                             <th>Title</th>
                             <th>Author</th>
                             <th>Pages</th>
                             <th>Read?</th>
                             <th>Action</th>
                            </tr>
                          </thead>
                         <tbody>
                    
                          </tbody>
                        </table>
                      </div>

                    <button class="button is-primary is-small has-text-dark">Create task</button>
                    <form action="#" class="mt-5 box">
                        <label for="title">Title</label>
                        <input class="field input" id="title" type="text"><br>

                        <label for="date">Due date</label>
                        <input class="field input" id="date" type="date"><br>

                        <label for="description">Description</label>
                        <input class="field input" id="description" type="text"><br>

                        <label for="priority">Priority</label>
                        <select class="field input" id="priority">
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                        <br>
                        <button type="submit" class="addTask button is-primary is-small has-text-dark mt-5">Add Task</button>
                    </form>
                </main>
            </div>
        </div>
    </body>
</html>
